services:
  - type: web
    name: oss-support-portal
    env: node
    plan: starter
    buildCommand: npm install && npm run prisma:generate && npm run migrate:deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        value: file:/data/dev.db
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
